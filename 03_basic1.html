<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    ㅈㅁ
</title>

<script>
    //typeof 변수명|데이터 or typeof(변수명|데이터)
    //:해당 변수나 데이터의 자료형 확인
document.write(typeof("Hello"));//string
document.write("<br>"); 
document.write(typeof('H'));//string 따옴표상관없이 문자열로 인식
document.write("<br>");
var num=123;
document.write(typeof num,"<br>");//number
document.write(typeof(true),"<br>");//boolean
document.write(typeof(0.5),"<br>");//number
document.write(typeof(function(){}));//function
document.write("<br>");
document.write(typeof({ }));//object

</script>
</head>

</body>
</html>
