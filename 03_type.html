<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>
        자료형 -숫자, 논리형
    </title>

    <script>
        //숫자형
        var box;
        box = 100;
        box = 30;
        document.write(box, "<br>");
        document.write(typeof (box), "<br>");
        //문자형
        box = "50";
        document.write(typeof box, "<br>");
        document.write(typeof (Number(box)), "<br>");
        box = "50원";
        document.write(typeof (parseInt(box)), "<br>");
        document.write(parseInt(box), "<br>");
        //숫자 뒤에 문자가 오면 파싱 가능

        //논리형
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);
        //논리형 자료형일 경우 null은 false 반환

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");

        var t;
        document.write("값이 초기화 되지 않은 상태: " + t, "<br>");
        t = "hello";
        document.write("값이 초기화된 상태: " + t, "<br>");
        t = null;
        document.write("값이 비워진 상태: " + t, "<br>");
        t = "";
        document.write("값이 빈문자열인 상태: " + t, "<br>");

        //배열 자료형: 요소값의 자료형이 달라도 상관 없음

        let fruits=["Banana",50,false,"Mango"];
        //자바스크립트 배열 형식 0부터 시작
        document.write(fruits[0]+", "+fruits[1]+", "+fruits[2]+", "+fruits[3]+"<br>");

        //object 자료형 : java의 HashMap 자료형과 유사함
        //자바의 object 자료형과는 다른 개념임
    
        const car={ type:"Fiat",model:500,color:"white"};
        //키 : 값
        document.write(Object.keys(car)[0]+":"+car.type+"<br>");
        //접근연산자로 가능
        document.write(Object.keys(car)[1]+":"+car["model"]+"<br>");
        //키값을 가져오려면 배열처럼 가져오려면 키 값은 문자열로 묶어야함
        document.write(Object.keys(car)[2]+":"+car.color+"<br>");
    
 
    </script>



</head>

<body>


</body>

</html>
