<!DOCTYPE html>
<html>
<head>
<metacharset='utf-8'>
<title>취소선 태그</title>
</head>
<body>
<h1>del 태그를 이용한 삭제효과, 또는 대체 효과</h1>
<p> 오늘 하루만 파격 세일 <br> 코트: <del>79,000원 </del> 39,000원</p>
<h1>s 태그를 이용한 취소 효과  </h1>
<p><s>문서버전 : 1.0 </s> <br> 문서버전 :2.0</p>

<h1>ins 태그 이용 삽입 효과 </h1>
<p> 기존 컬럼: 번호, 아이디, 비번<br>
변경컬럼: 번호, 아이디, 비번 ,<ins>이름</ins>

</p>
<h1>u태그 이용 밑줄 효과</h1>
<p>아래 내용에서 <u>바르지 못한</u> 것은?
</p>

<h1>sup 태그와 sub 태그 이용 첨자</h1>
<p>sup 태그 : X<sup>2</sup> + Y<sup>3</sup> =Z</p>
<p>sub 태그 :  물을 나타내는 화학식은 H<sub>2</sub>O입니다.</p>
</body>
</html>
