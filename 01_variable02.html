<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    변수 선언 및 사용
</title>

<script>
/*자바스크립트 함수 선언 형식
  function 함수명([매개변수,...]){ 
  소스코드들; 
  ...
  [return 리턴값 또는 변수명;]
    }

    자바스크립트 함수 호출 형식
    함수명([매개변수값 또는 변수]);
*/
    function pClick(){
        //innerText : 해당 엘리먼트의 텍스트를 가져온다
        var y= document.getElementsByClassName("pclass")[0].innerText;
        //클래스명이 pclass인 요소들의 안의 문자를 배열로 가져옴
        // var y= document.getElementsByName("pname")[0].innerText;
        alert("y: "+y);
        document.write("다시 쓰기<br>"); 
        document.write("답: "+y);
        //function 안에 있으면  document.write는 기존 body내용을 지우고 새로 덮어씀
    }

    </script>
</head>
<body>
<h2>변수 선언 및 사용</h2>
<p>var 키워드는 지역의 의미가 없다</p>
<p id="demo" name="pname" class="pclass" onclick="pClick()" style="cursor:pointer;">
클릭하세요</p>

<script>
    var x=10;
    document.write("전역var1: "+x+"<br>");
    {
        var x=2222;
        document.write("지역 var:1 "+x+"<br>");


    }
//innerHTML : 해당 요소 안에 html 내용으로 넣는다 요소제거 안되고 안에 데이터만 변경됨
document.getElementById("demo").innerHTML=x;
//demo 아이디를 가진 요소 하나를 가져옴 html 형식으로 x변수를 넣는다
// 안에 요소를 새값으로 초기화시킴
document.write("전역 var2 :"+x+"<br>");
</script>
</body>
</html>
