<body>
<h1>바디 안에 script 기술하기</h1>

<script>
    //빈 창 열기  
    //prompt 취소값은 null
    //입력창에 값을 안넣고 확인값은 빈값 반환

    let sign= window.prompt();
    // sing=prompt();
    document.write("입력된 내용:"+ sign+"<br><br>");

    //이름을 입력해주세요가 보이는 창 열기
    sign= window.prompt("이름을 입력해주세요");
    document.write("이름: "+sign+"<br>");

    //나이를 입력해주세요가 보이는 창열기 기본값 20
    sign=window.prompt("나이를입력해주세요",20);
    if(sign>=20){
        document.write("나이 :"+sign+"<br>");
        document.write("당신은 성인입니다");
    }
    else{
        document.write("나이 :"+sign+"<br>");
        document.write("당신은 미성년자입니다");
    }
</script>

</body>
</html>
