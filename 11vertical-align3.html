<!DOCTYPE html>
<html>
<head>
<title>vertical-align속성</title>
<style>
table{border-collapse: collapse;}
td,th{width:200px;height:200px;border:1px solid #000;}
td:first-of-type {vertical-align: top;}
td:last-of-type {vertical-align: bottom;}
td {vertical-align: middle;}
</style>
</head>
<body>

<h1>The vertical-align Property</h1>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
