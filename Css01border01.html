<body>
    <h2>border-style</h2>
<p>display</p>
<!--border 종류-->
<p style="border-style:dotted ;">점선</p>
<p style="border-style:dashed;">끊기는 실선</p>
<p style="border-style:solid;">실선</p>
<p style="border-style:double;">이중선 (겹선)</p>

<!--입체 표현-->
<p style=" border-style:groove ;">좌측상단 바깥쪽 , 우측하단 안쪽 그림자표현</p>
<p style=" border-style: ridge;">좌측상단 안쪽, 우측하단 바깥쪽 그림자 표현</p>
<p style=" border-style: inset ;">좌측상단 그림자표현</p>
<p style=" border-style: outset;">우측하단 그림자 표현</p>
<p style=" border-style: none;">선 없음</p>
<p style=" border-style: hidden;">선 숨김</p>
<p style=" border-style: dotted dashed solid double;border-color: red ; border-width: 5px;">다중선 사용 -top</p>
<!--border shorthand 표현-->
<p style="border: 1px dotted #444444; border-radius: ;5px 20px 5px 10px;" >점선</p>
<p style="border: 5px dashed hsla(120,100%,50%,1);">끊기는 실선</p>
<p style="border: 5px solid; border-radius: 10px 20px;">실선</p>
<p style="border: 5px double">이중선 (겹선)</p>
<p style="border: 5px groove">좌측 상단 바깥쪽, 우측하단 안쪽 그림자 표현</p>
<p style="border: 5px ridge rgba(255,0,255,1);">좌측상단 안쪽 우측하단 바깥쪽 그림자 표현</p>
<p style="border: 5px inset hsla(180,100%,50%,1);">좌측상단 그림자 표현</p>
<p style="border: 5px outset hsla(120,100%,50%,1);">우측하단 그림자 표현</p>
<p style="border: none;">선없음</p>
<p style="border: 10px hidden #ff0000;">선숨김</p>
<p style="border-style: dotted dashed solid double;">다중선 사용</p>
</body>
</html>
