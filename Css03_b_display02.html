<!DOCTYPE html>
<html>
<head>
<style>
@import url("css/Css03_b_display01.css");
</style>
</head>
<body>
<div id="imgNone">
  <h1>display: none; 속성 = 영역 없앰</h1>
  <img src="img/img_forest.jpg" alt="체크박스이미지" title="체크박스이미지">
  <img src="img/img_forest.jpg" alt="체크박스이미지" title="체크박스이미지">
</div><br>
<div id="imgHidden">
    <h1>visibility: hidden; 속성 = 영역 유지</h1>
    <img src="img/img_forest.jpg" alt="체크박스이미지" title="체크박스이미지">
    <img src="img/img_forest.jpg" alt="체크박스이미지" title="체크박스이미지">
  </div><br>
<div>
  <h1>vertical-align 속성</h1>
  <img id="sp" src="img/checkImg.png" alt="체크박스이미지" title="체크박스이미지">
  이미지의 기본 수직정렬 bottom 값을 middle 정렬로 변경하여 글자가 가운데오도록 보이는 효과를 준다.
  <span id="ibspan"><h1>인라인블록</h1> 적용된 span</span>
</div>
</body>
</html>
