<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
     class
</title>

</head>
<body>
    <script>
        //es6 밑 버전은 class 등 적용 안될 수 있음
        class Person{
        name='고라니';
        age=25;
        city='강원도';
        //생성자는 1개만 기술되어야함 여러 개 기술 시 에러
        // constructor(name, age, city){
        // this.name=name;
        // this.age=age;
        // this.city=city;  
        // }
        constructor(){
            if(arguments.length>=1 && arguments.length<=3){
                if(arguments[0]!=undefined)this.name=arguments[0];
                if(arguments[1]!=undefined)this.age=arguments[1];
                if(arguments[2]!=undefined)this.city=arguments[2];  
            }  
        }
        setName(name){this.name=name;}
        getName(){return this.name;}
        }//클래스

        let kim=new Person('김가네',80,'서울');//객체 생성
        console.log(kim);
        document.write(kim.getName(),"<br>");
        
        let co=new Person();//매개변수가 없으므로 undefined 
        console.log(co);
        
        
        let etc=new Person('둘리',100);
        document.write(etc.getName(),"<br>");
        
        console.log(etc);
        etc.setName('홍길동');
        document.write(etc.getName());
        console.log(etc);
        
        </script>
</body>
</html>
