<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    title
</title>
<script>
    var data=prompt("숫자 5개 입력 ,로 구분","0");
    
    var arr= data.split(",");//입력한 숫자를 ,로 구분 해서 arr 배열에 저장
    var max=arr[0];//arr의 0번째 값을 저장
    var min=arr[0];//arr의 0번째 값을 저장
    
    for(var i=0; i<5;i++){
        console.log("arr["+i+"] 요소:" +arr[i]);
        if(parseInt(max)< parseInt(arr[i]))
        max=arr[i];

        if(parseInt(min)> parseInt(arr[i]))
        min=arr[i];
        
    }
document.write("최대값: "+max+", 최소값: "+min);




</script>
</head>
<body>


</body>
</html>
