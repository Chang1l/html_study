<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <title>탐색</title>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>span { color: blue; }</style>
        <script>
            
            $(function () {
                // $('선택자').find() 선택한 요소의 하위요소(자식,자손 중)를 필터링(검색)할때 사용
                // $('선택자').filter(callback 또는 요소 또는 선택자) 자기 자신의 레벨(형제 요소만)에서 필터링(검색)을 할때 사용
                
             $('#inner_1').find('.txt1').css({'background-color':'yellow'});
             $('#inner_1 p').filter('.txt2').css({'background-color':'aqua'});
             $('#inner_2 p').filter(function(idx,obj){//js for-each 반복문
                console.log(idx);
                console.log(obj);
                return idx %2==0;
             }).css({'background-color':'yellowgreen'});
                          
            });
        </script>
    </head><body>
        <div id="outer_wrap">
            <h1>콘텐츠 탐색 선택자</h1>
            <section id="inner_1">
                <h2>find(), filter()</h2>
                <p class="txt1">
                    내용1
                </p>
                <p class="txt2">
                    내용2
                </p>
            </section>
            <section id="inner_2">
                <h2>filter(function)</h2>
              
                <p>index0</p>
                <p>index1</p>
                <p>index2</p>
                <p>index3</p>
              
            </section>




        </div>
    </body>
</html>
