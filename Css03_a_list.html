<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    css list 속성 및 외부 스타일시트 참조
</title>
<link rel="stylesheet" type="text/css" href="css/css03_a_list.css">
<!-- @import 는 엣지에서 적용 안될 수 도있음

@import url(css/css03_a_list.css);
</style> -->

<body>
<h2>list-style property
</h2>

<ul class="a"><li>coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<ul class="b"><li>Apple</li>
    <li>Lemon</li>
    <li>Orange</li>
</ul>

<ul class="c"><li>Red</li>
    <li>Green</li>
    <li>Blue</li>
</ul>
</body>
