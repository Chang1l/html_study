<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*css 인덱스 1부터시작 */
        /* #menu li:nth-of-type(even){background-color: yellow;} */
    </style>

    <script src="jquery/3.5.1/jquery.js"> </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script type="text/javascript">

        $(function () {
            //   css  제공선택자

            $("#wrap a[target]").css({ "color": "red" });
            //a태그 속성이 target 있는 요소
            $("#wrap a[href^=https]").css({ "color": "green" });
            //a태그 href 값이 https로 시작되는 값
            $("#wrap a[href$=net]").css({ "color": "blue" });
            //a태그 href 값이 net으로 끝나는 값
            $("#wrap a[href*=google]").css({ "color": "black" });
            //a태그 href 값이 google 이 포함되면
            $("#wrap a[href*=co]").css({ "background-color": "hotpink" });
            //a태그 href 값이 co 가 포함되면
            $("#member_f input[type=text]").css({ "background-color": "red" });
            //memeber_f 안에 input type이text 인 요소
            //제이쿼리 제공 선택자
            $("#member_f :password").css({ "background-color": "aqua" });
            //:password 타입이 password인 값

            //  $("#member_f :text").css({"background-color":"yellow"});

        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">easypub </a></p>
        <p><a href="https://naver.com">naver </a></p>
        <p><a href="http://daum.net"> daum</a></p>
        <p><a href="http://google.co.kr"> google</a></p>

    </div>
    <form action="#" method="get" id="member_f">
        <p>

            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id">
      </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" name="user_pw">
        </p>
        <textarea name="user_tx" id="user_tx"></textarea>
    </form>
</body>
</html>
