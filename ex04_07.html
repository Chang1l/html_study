<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <style>
   
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
   
        $(function(){//실행 시

            $('input[name=val_test]').focus();//val_test에 포커스
            //새로고침시 적용

            //keyup() 키보드로 입력하자마자 이벤트 실행
            $('input').not('#kInp').keyup(function(){
                //input 요소가 kInp이 아니면
                //눌렀다 떼었을 때 input에 값을 report로 출력
                var value=$(this).val();
                report(value);

            });
            $('button').click(function(){
                //버튼 클릭시
                $('input').not('#kInp').val("val 메소드");
                //input이 kinp가 아니면 값을 세팅
            });

            function report(msg){
                $('#res').text(msg);
            }
            // $('input[name=user_id]').on("keyup focus", function(){
            //     console.log("키보드를 눌렀다 떼었을 때\n 포커스가 
            //     생성이 되었을 때 이벤트 발생");
            // });

            //두개가 같은 실행문일 경우 
            
            $('input[name=user_id]').on({
                "keyup":function(){
                    console.log("키보드를 눌렀다 떼었을 때 이벤트 발생");
                }
                ,//이벤트가 다를 경우 map 방식 중괄호로 키:값으로 구성 
                "focus":function(){
                    console.log("포커스가 생성이 되었을 때 이벤트 발생");
                }
            });

            $('#kInp').keydown(function(e){//키를 눌렀을때
                // e 는 이벤트 객체
                var a= e.keyCode;
                alert("키보드의 코드값은 : "+ a);
            })
        })
    </script>
</head>
<body>

    <button>reset</button>
    <input type="text" name="val_test" value="val 메소드"
    size="50">
    <input type="text" name="user_id">
    <input type="text" id="kInp">
    <div id="res"></div>
</body>

</html>
