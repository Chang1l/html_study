<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <button onclick="clearTimeout(myVar)">stop time</button>
<script>
//5초에 my timer 함수 1번실행후 종료
//알아서 종료 cleartimeout 쓸필요없긴함
var myVar=setTimeout(myTimer,5000);
function myTimer(){
    document.getElementById("demo").innerHTML='5초경과';
}

</script>

</body>
</html>
