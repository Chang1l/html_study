<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    while
</title>
<style>

*{margin: 0;}
.blue{color: blue;}
.red{color: red;}

</style>
</head>
<body>
<script>
    var i=20;
    while(i>=10){
        if(i%2==0){
        document.write('<span class ="blue">'+i+'</span>');
       }else {
        document.write('<span class ="red">'+i+'</span>');

       }
       i--;
}



</script>

</body>
</html>
