<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>값</title>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var fruits=[
                    "apple","banana","orange","melon"
                ];
                var cars=['sonata','grandure','genesis'];
           
                //append() :선택된 요소 안의 마지막에 새로운 
                // 요소나 콘텐츠를 추가한다
           
                $.each(fruits, function(index, value){
                    $("#fruit_list").append($("<li>"+value+"</li>"));
                });
                //fruits 태그를 의미
                // $("fruits").each(function(index, value){
                //         $("#fruits_list").append($("<li>+"value+"</li>"));
                // });
                //객체를 의미
                // $(fruits).each(function(index, value){
                //         $("#fruits_list").append($("<li>+"value"+</li>"));
                // });

                //appendTo() 선택된 요소를 해당 요소의 마지막에 추가
                $.each(cars,function(index,value){
                    $("<li>"+value+"</li>").appendTo("#car_list");

                    // $("#car_lsit").append("<li>"+value+"</li>");
                });
            })
        </script>
    </head>
    <body>
        <div>

                <b> 과일 리스트</b>
                <ul id="fruit_list">
                    <li>grape</li>

                </ul>
        </div>

        <div>
            <b>차종 리스트</b>
            <ul id="car_list">
                <li>soul</li>

            </ul>
        </div>
    </body>
</html>
