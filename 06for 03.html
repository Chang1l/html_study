<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    for
</title>
<script>
    /*
    for in 문 형식
    for( 변수 in 객체){
        객체의 모든 열거 할 수 있는 프로퍼티의 개수만큼
        반복적으로 실행하고자 하는 실행문,
    }
    대입받은 변수를 이용하면 루프 안에서 객체를 열거할 수 있는
    프로퍼티에 순차적으로 접근 할 수있다
    */
    var arr=[1,2,3,'str',true];
    for(var x in arr){//자바의 for 콜론문과 동일
        //0번인덱스부터 끝까지
        document.write(arr[x]+" ");
    }
    alert(x);//var x는 전역이라 출력 가능
    //console.log: 웹 콘솔 메시지 출력
    console.log(arr);

</script>

</head>
<body>


</body>
</html>
