<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*css 인덱스 1부터시작 */
        /* #menu li:nth-of-type(even){background-color: yellow;} */
    </style>

    <script src="jquery/3.5.1/jquery.js"> </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script type="text/javascript">

        function exeFnc() {
          $(".wrap_1 p.active").removeClass("active").addClass("on");

          //attr("속성명","속성값"): 해당 요소에 해당 속성과 값을 설정한다
          $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");
          //attr("속성명") 매개변수가 하나일 경우 해당속성명의 해당 값을 가져옴
          //val("값") 해당요소 값을 설정
          //val() 해당요소 값을 가져옴
          $(".wrap_1 p:eq(3) input").val("Korea");

          //after("요소"): 해당요소 뒤에 추가할 요소를 넣는다
          $(".wrap_2 p:eq(1)").after("<p>After(추가1)</p>");

          //before("요소"):해당 요소 앞에 추가할 요소를 넣는다
          $(".wrap_2 p:eq(1)").before("<p>Before(추가2)</p>");

          //unwrap(): 선택 요소 부모요소 삭제
          //wrapInner() 선택 요소 자식 요소를 감쌈
          $(".wrap_3 p").unwrap().wrapInner("<strong>");
            $('button').hide();

            };
   
    </script>
</head>

<body>
    <div class="wrap_1">
   
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="Hello"></p>
        </div>

        <div class="wrap_2">
   
            <p>내용5</p>  <p>내용6</p>
           
            </div>
            <div class="wrap_3">
                <div>
                <p>내용7</p>  <p>내용8</p>
            </div>
                </div><br><br>
                <button onclick="exeFnc()">제이쿼리 적용하기</button>


</body>
</html>
