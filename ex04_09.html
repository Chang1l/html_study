<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>값</title>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(function( ) {
                $(".a1").on("click", function(e){
                    // preventDefault() : 이벤트를 발생시킨 객체의 기본 이벤트를 차단
                    e.preventDefault();//return false; 와 동일
                    $(".txt1").css({"background-color":"#ff0"});
                });
                $(".a2").on("click", function(e){//클릭
                    $(".txt2").css({"background-color":"#0ff"});
                });
                $(".btn1").on("dblclick", function(){//더블클릭
                    $(".txt3").css({"background-color":"#0f0"});
                });   
            });
        </script>
    </head>
    <body>
        <p><a href="http://www.naver.com/" class="a1">네이버</a></p>
        <p class="txt1">내용1</p>
        <p><a href="http://www.daum.net/" class="a2" target="_blank">다음</a></p>
        <p class="txt2">내용2</p>
        <p><button class="btn1">버튼</button></p>
        <p class="txt3">내용3</p>
    </body>
</html>
