<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>속성</title>
<style>
	img { width: 140px; height: 120px; cursor: pointer;}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		$('img').eq(1).width(190);
		$('img').eq(1).height(170);
		$('body img').on("click", function(event) {
			 // event.target은 이벤트가 발생한 대상 엘리먼트
			 // event.target == this
			 console.log(event);
			 var $target = $(event.target);
			 $("#ptxt").empty();//해당요소 안 하위 요소 제거
			 	//.remove() 해당 요소까지 제거
			
			if($target.hasClass("origin")){
				$("#ptxt").append("원본 가로사이즈: "+ $target.width() +"px<br>");
				$("#ptxt").append("원본 세로사이즈: "+ $target.height() +"px");
			}else{
				$("#ptxt").append("확대 가로사이즈: "+ $target.width() +"px<br>");
				$("#ptxt").append("확대 세로사이즈: "+ $target.height() +"px");
			}//매개변수 없으면 가로 세로 픽셀 값을 가져옴
			//매개변수 있으면 해당 값으로 세팅
		});
	});
</script></head><body>
	<img src="img/cellphone.jpg" class="origin">
	<img src="img/cellphone.jpg" class="large">
	<p id="ptxt"></p>
</body></html>
