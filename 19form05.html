<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>
        form
    </title>

</head>

<body>
    <h2>datalist</h2>
    <p>pre_defined options for an input</p>

    <form action="19form05.html">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option>Internet Exploer</option>
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">


        </datalist>
        <input type="submit">


    </form>

    <p><b>Note:</b> datalist 태그는 safari 12.1. 이전 버전에서는 지원이 되지 않습니다</p>
</body>

</html>
