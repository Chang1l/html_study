<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
     function
</title>

<script>
    /*    
    함수란?
    하나의 특별한 목적의 작업을 수행하도록 설계된 독립적인 블록을 말함
    실행하려면 반드시 호출이 필요함
    여러곳에서 호출 가능
    매개변수 자료형 기술할 필요 없음
    호이스팅 처리됨 
    호이스팅: 아래에 선언된 것을 위로 끌어올리는 기능 
    오류 발생 안됨

    */
    func1();
    function func1(){
        document.write("선언적 함수1<br>");

    }
    func1();
    function func2(){
        document.write("선언적 함수2<br>");

    }
    func2();
    </script>
</head>
<body>
<pre style="border:1px soild #000;">
<span style="font-weight: bolder;">
자바스크립트 function 형식
</span><br><hr>
선언적함수 <br>
function 함수명 (매개변수1, 매개변수2, ...){<br>

자바스크립트 코드들; <br>
...<br>
(반환문 선택) return 값;
}<br>
</pre>
<script>
    func1();//위의 함수 호출됨
</script>
</body>
</html>
