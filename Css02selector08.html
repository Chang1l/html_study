<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    가상클래스 선택자
</title>
<style>
    /* 체크된 input 요소를 선택 */
input:checked{height: 50px; width: 50px;}
/* input 요소중 비활성화 속성 가진 요소 */
input:disabled{background:#dddddd;}
/* 비활성화 속성이 없는요소 */
input:enabled{background: #ffff00;}
</style>
</head>
<body>
    <form>
    Fist name: <input type="text" value="Mickey"><br>
    Last name: <input type="text" value="Mouse"><br>
    Country: <input type="text" value="Disneyland" disabled><br><br><hr>
    <input type="radio" value="male" name="gender">Male<br>
    <input type="radio" value="female" name="gender">Female<br>

    <input type="checkbox" value="Bike" >i have a bike<br>
    <input type="checkbox" value="Car">i have a car<br><br>
    <input type="submit"><input type="reset">
</form>
</body>
</html>
