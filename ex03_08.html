<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>
    <script src="jquery/3.5.1/jquery.js"> </script>
	<script>
		$(function () {
            //   1번선택자: $('p').css('color','green');
            //   2번선택자:  <p>p태그1 : <span>p태그1 안의 span태그</span></p>
            // 3번선택자: <p>p태그1의 동생 p태그2 : <span>p태그2 안의 span태그</span></p>
            // 4번선택자:<p>p태그3</p>
            //.으로 연결 체이닝기법
            $('p:first').css("color",'green').next().css('color','red').next().css({
                'color':'aqua',
                'font-weight':'bolder'
            }).end().children('span').css({
                'color':'blue',
                'font-weight':'bolder'
            });

		});
	</script>
</head>

<body>
<p>p태그1 : <span>p태그1 안의 span태그</span></p>

<p>p태그1의 동생 p태그2 : <span>p태그2 안의 span태그</span></p>
<p>p태그3</p>
</body>

</html>
