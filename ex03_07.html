<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>
    <script src="jquery/3.5.1/jquery.js"> </script>
	<script>
		$(function () {
            //슈도 선택자
            //:contains(문자열)=>문자열 포함 확인 선택자
		$('#inner_1 p:contains(내용1)').css({'background-color':'green'});
            //:has(요소명) => 해당요소를 가지고있는지 여부 확인
        $('#inner_1 p:has(strong)').css({'background-color':'aqua'});
            //자식으로 존재하는 요소들만(후손포함 안됨)
        $('#outer_wrap').contents().css({'border':'1px dashed red'});
        //inner_2안에  p 중에서 처음 p가 아닌 p요소들
        $('#inner_2 p').not(":first").css({'background-color':'yellow'});
        //inner_2안에  p 요소 인덱스 0부터 셈  2번인덱스부터 전에 실행한 요소들의 컬러 변경
        $('#inner_2 p').eq(2).end().css({'color':'blue'});

		});
	</script>
</head>

<body>
	<div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains( ),contents( ), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>

</body>

</html>
