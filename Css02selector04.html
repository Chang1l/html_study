<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    가상 클래스( : ) 선택자 = 동적 의사 클래스 
</title>
<style>
/* 아무것도 실행되지 않은 상태(초기상태) */
a:link {
    color: red;
}

/* 해당 링크를 방문하고 난후 상태(방문기록에 남은 상태) */

a:visited{  
    color: green;
}

/* 마우스포인터가 위에 올려져만 있는 상태 */
a.highlight:hover{
color: green;

}
a:hover{
color: yellow;

}
a:hover{

        color: hotpink;
}
/* 마우스를 누르고 있는 상태 */
a:active{
    color: blue;
}
input{

    border: 3px solid #ffefd5;
    width: 300px;
    padding: 10px;
    outline: none;
}
input:focus{
    border: 3px solid #cd853f;
}

</style>

</head>
<body>
    <h2>CSS LINKS</h2>
    <p>
        <b>
            <a href="https://www.daum.net" target="_blank">ㄷㅏ음으로 이동</a>
        </b>
    </p>
<p>
    <a class="highlight" href="https://www.naver.com" target="_blank">
        네이버로 이동
    </a>
</p>
<!-- (권장) :hover 속성은 :link 와 :visited 속성 뒤에 와야한다
(권장) :active 속성은 :hover 속성 뒤에 와야한다. 
위의 규칙이 지켜지지 않을 경우 :active나 :hover 속성이 
적용 안될 수 있다 -->
<br><br>

<h1>input 요소의 스타일 설정</h1>
<form>
    아래의 입력 양식을 마우스로 클릭해 보세요!<br><br>
    <input type=" text" id="email" name="email" value="마우스로 클릭해보세요">

</form>


</body>
</html>
