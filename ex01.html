
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실행순서</title>
    <!-- 다운로드 방식(Download): 제이쿼리 라이브러리 파일을 직접 내려받아 (.js로 저장)html에 불러오는 방식임 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- 버전충돌 날 수 있어서 제이쿼리 여러개 기술하지 않는게 좋음 -->
    <!-- 버전 별 해당버전중 1개만 기술 권장 -->
    <script src="jquery/3.5.1/jquery.js"> </script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script> -->
<script>
//  제이쿼리는 선택자를 사용하기 위해서는 
//  실행할 수 있는 환경이 미리 조성 되어 있어야만 한다

// 즉시실행방법, 단 로딩 시점이 다름
// js 형식
// window.onload=function(){소스코드들;...;};(세미콜론 생략 가능)

// jQuery 형식
// $(document).ready(function(){소스코드들;,...;});
// $(function(){소스코드들;...;});

// 웹 페이지가 로딩되는 시점에 즉시 실행됨. body보다 먼저 실행됨
// 1. 제일 빨리 로딩 (onload)
window.onload=function(){
alert("window.onload alert (경고창");
}

// alert("window.onload alert (경고창");
// body 로딩 시점과 비슷하게 실행됨

$(document).ready(function(){
alert("$(document).ready Alert 경고창");

});
// body 로딩 시점과 비슷하게 실행됨
$(function(){
    alert("$(function() Alert 경고창");
});

</script>


</head>
<body>
   본문내 알림 글자를 띄웁니다 
</body>
</html>
