<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*css 인덱스 1부터시작 */
        /* #menu li:nth-of-type(even){background-color: yellow;} */
    </style>

    <script src="jquery/3.5.1/jquery.js"> </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script type="text/javascript">

        $(function () {
            //js jquery, C기반 0부터 셈
            //제이쿼리에서 제공 (가상선택자) 셀렉터  
            //even : 짝수 
            //odd : 홀수
            $("#menu li:even").css({"background-color":"red"});
            $("#menu li:odd").css({ "background-color":"green"}); 

            //eq(인덱스번호(0부터)): 인덱스번호에 해당되는 요소 선택
            $("#menu1 li").eq(2).css({"background-color":"yellow"});

            //lt(인덱스 번호): 인덱스 번호보다 작은,
            //이전요소 모두 선택(자신 제외)
            $("#menu1 li:lt(2)").css({"background-color":"aqua"});

            //gt(인덱스번호): 인덱스 번호보다 큰, 
            //이후 요소 모두 선택(자신 제외)
            $("#menu1 li:gt(2)").css({"background-color":"hotpink"});

            });
   
    </script>
</head>

<body>
    <div id="wrap">
   
    <h1> 탐색 선택자</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
    </div>
    <div id="wrap1">
        <h1> 탐색 선택자</h1>
            <ul id="menu1">
                <li>내용1</li>
                <li>내용2</li>
                <li>내용3</li>
                <li>내용4</li>
                <li>내용5</li>
            </ul>
        </div>
</body>
</html>
