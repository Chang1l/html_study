<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    복합 대입 연산자
</title>

<script>
    var num1= 10;
    var num2=3;
    num1+=num2;//13
    document.write(num1,",");
    num1-=num2;//10
    document.write(num1,",");
    num1*=num2;//30
    document.write(num1,",");
    num1%=num2;//0
    document.write(num1);

</script>
</head>
<body>


</body>
</html>
