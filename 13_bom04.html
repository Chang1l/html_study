<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>screen</title>
</head>

<body>
	<button onclick="cfn()">클릭</button><br />
	<button onclick="vfn()">클릭</button><br />
	<script>
		document.write("화면의 너비(width)는: " + screen.width);
		//모니터 해상도 가로
		document.write("<br>화면의 폭(height)은: " + screen.height);
		//모니터 해상도 세로
		document.write(
			"<br>작업표시줄을 제외한 화면의 너비(width)는: " + screen.availWidth
		);
		document.write(
			"<br>작업표시줄을 제외한 화면의 폭(height)은: " + screen.availHeight
		);

		function cfn() {
			var pic = document.getElementById("demo");

			pic.style.width = screen.availWidth + "px";
			pic.style.height = screen.availHeight + "px";
			pic.style.backgroundColor = "green";
		}
		
		function vfn() {
			var pic = document.getElementById("demo");
			//브라우저에 크기에맞게 영향을 받음
			pic.style.width = "100vw";
			pic.style.height = "100vh";
			pic.style.backgroundColor = "red";
		}
	</script>
	<div id="demo">div박스</div>
</body>

</html>
