<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    break
</title>
</head>
<body>
    <h1>Break</h1>
    <script>
    //js object= 키:값 
        var lectures=["html","css",123,"jsp"];
        var topic="123";
        for( var i=0; i<lectures.length; i++){
            if(lectures[i]==topic){
            document.write(topic+" 과목은 "+(i+1)+"번째 과목입니다");
            break;}
        }
    
    </script>

</body>
</html>
