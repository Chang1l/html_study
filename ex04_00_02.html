<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <title>탐색</title>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
       <style>
        .imgBorder{
            border: 2px solid #000;
        }

       </style>
        <script>
            
            // attr() html 속성 핸들링
            // attr("속성명") html element에 있는 속성정보를 string 으로 가져온다
            // attr("속성명","속성값")-해당 요소의 속성 정보를 속성값으로 설정(변경) 한다
            // removeAttr("속성명")- 해당요소 속성제거


        function gbb(){
            // srcVal="img/math_img_1.jpg"
           var srcVal= $("#sec_1 img").attr("src");
           console.log(srcVal);
            // replace("기존값","변경할값");
            $("#sec_1 img").attr({"width":200,"src":srcVal.replace("1.jpg","2.jpg"),"alt":"바위"})
            .removeAttr("class");
            $("button").hide();
        }     
            
        </script>
    </head><body>
      <section id="sec_1">
        <h2>이미지 속성</h2>

        <p><img src="img/math_img_1.jpg" alt="가위" title="가위" class="imgBorder"></p>
        <button onclick="gbb()">클릭</button>
      </section>
      <h1><strong>객체 조작 및 생성</strong></h1>

    </body>
</html>
