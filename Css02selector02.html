<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 
    selector
</title>
<style>
div{border: 1px solid #000;
padding: 10px;}
/*하위 선택자*/

div p {
    background-color: yellow;
}
/* 자식 선택자 */
div > span{
    background-color: red;
}
/* 그룹선택자 */
span,p{
    background-color: blue;
}
</style>

</head>
<body>
<h2> 조합 선택자 (combinator selectors)</h2>
둘 이상의 단순 선택자를 포함 할 수 있다 <br>
단순 선택자 사이에 결합자(+)를 포함 할 수 있다
<br>
<div>
<p>paragraph 1 in the div</p>
<p>paragraph 2 in the div</p>
<section>
    <p>paragraph 3 in the div</p>
</section>
</div>
<br>
<div>

<span>paragraph 1 in the div</span><br>
<span>paragraph 2 in the div</span><br>
<section>
    <span>paragraph 3 in the div</span><br>

</section>
</div>

<span>paragraph 4 in the div</span><br>
<span>paragraph 5 in the div</span><br>
<br><br>
</body>
</html>
