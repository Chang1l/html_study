<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <style>
        p {
            margin: 14px;
            cursor: pointer;
        }
        strong {
          text-decoration: underline;
        }
        button {
            cursor: pointer;
        }
        /* #res{
        font-size: 20px;
        color:blue;
        font-weight: bold;
    } */
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var htmlStr;
            $("p").click(function () {
                htmlStr = $(this).html(); 
                //해당 태그안의 기술된 html 태그까지 가져옴
                //매개변수가 없으면 innerHTML 요소를 가져옴
                //매개변수가 있으면 그값을 세팅
               
                // htmlStr=$(this).text(); 
                //매개변수가 없으면 innerText 텍스트만 가져옴
                //매개변수가 있으면 텍스트를 세팅
                report(htmlStr);
            });

        });
        function report(msg) {
            //$('#res').html(msg);
            $('#res').text(msg);
        }

    </script>
</head>

<body>

    <p><strong>html()은</strong>
        엘리먼트의 <span id="tag">내용을</span></p>

    <p>HTML 형식의<span id="text">문자열로</span>리턴한다</p>

    <p>버튼을 포함한 <button name="okbtn" onclick="alert('버튼클릭')">button</button>
        문장이다</p>
    <div id="res"></div>
</body>

</html>
